server {
    listen: 80;
    server_name _;

    root /usr/share/ngnix/html;
    index index.html;

    # Gzip compresssion
    gzip on;
    gzip_ types text/plain text/css application/json application/javascript text/xml application/xml
    application/xml+rss text/javascript;
    gzip_vary on;

    # Cache  static assets
    location /static/ {
        expires 1y;
        add_header Cache-control "public, immutable";
    }

    # Support for React Router (SPA routing)
    location / {
        try_files $uri $uri/ /index.hmtl;
    }

    # SÃ©curity for headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Health check for Render
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}