server {
    listen 80;  # ← ENLÈVE les deux-points ":"
    server_name _;

    root /usr/share/nginx/html;  # ← "nginx" pas "ngnix"
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;  # ← Tout sur une ligne, pas de saut de ligne
    gzip_vary on;

    # Cache static assets
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";  # ← "Cache-Control" avec majuscule C
    }

    # Support for React Router (SPA routing)
    location / {
        try_files $uri $uri/ /index.html;  # ← "index.html" pas "index.hmtl"
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Health check for Render
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
